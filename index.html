    <main>
      <div id="weather-info">
        <h2 id="section">Current Weather</h2>
        <p class="detail">Temperature: <span id="temperature">...</span>Â°C</p>
        <p class="detail">Humidity: <span id="humidity">...</span>%</p>
        <p class="detail">Wind Speed: <span id="wind-speed">...</span> km/h</p>
      </div>
      <input
        type="text"
        id="location-input"
        placeholder="Enter city or zip code"
      />
      <button onclick="searchWeather()">Search</button>
      <script>
        async function searchWeather() {
          const location = document.getElementById("location-input").value;
          // Fetch weather data for the entered location and update UI
          const apiKey = "411f6c27bbe195ad8f6a6c26b409ed61"; // Replace with your actual API key
          const url = https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey};
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            const data = await response.json();

            document.getElementById("temperature").textContent = data.main.temp;
            document.getElementById("humidity").textContent =
              data.main.humidity;
            document.getElementById("wind-speed").textContent = data.wind.speed;
          } catch (error) {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          }
        }
      </script>
    </main>
